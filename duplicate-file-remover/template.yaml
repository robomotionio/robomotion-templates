name: Duplicate File Remover
slug: duplicate-file-remover
summary: >-
  Removes duplicate files in a given directory by computing SHA-256 hashes
  for each file and deleting any file whose hash has already been seen. Uses
  the Cryptography package for hashing and File System nodes for deletion.
category: File Operations
tags: [file, hash, duplicate, cleanup, cryptography]
